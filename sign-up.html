<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="icon" type="image/png" href="images/app-icon-min.png">
    <link rel="stylesheet" href="styles/sign-up.css">
</head>
<body>
    <div class="container wrapper">
    <section class="app-content">
        <header class="app-content-header">
            <h1 class="app-content__title">Join for success âœ¨</h1>
            <p class="app-content__caption">Are you ready to take next step towards a successfull future? Look no further than Circlez!</p>
        </header>
        <main class="app-content-main">
                <form class="app-content-main__form">
                    <div id="name-input" class="app-content-main__form-part">
                        <h2 class="app-content-main__form-title">Full name</h2>
                        <input type="text" class="app-content-main__form-input" placeholder="Enter your Full name">
                    </div>
                    <div id="email-input" class="app-content-main__form-part">
                        <h2 class="app-content-main__form-title">Email</h2>
                        <input type="email" class="app-content-main__form-input" placeholder="Enter your Email">
                    </div>
                    <div id="password-input" class="app-content-main__form-part">
                        <h2 class="app-content-main__form-title">password</h2>
                        <div class="app-content-main__form-input-part">
                            <input type="password" class="app-content-main__form-input password-field" placeholder="Enter your password">
                            <div class="password-input-img toggle-password" v-on:click="change_eye">
                                <img src="images/Newfolder/icons8-eye-24.png" alt="eye icon" class="eye-icon">
                                <img src="images/Newfolder/icons8-hide.svg" alt="eye icon hide" class="eye-icon-hide">
                            </div>
                        </div>
                    </div>
                    <div class="form-btn-div">
                        <button type="submit" class="form-btn">Sign up</button>
                    </div>
                </form>
        </main>
        <footer class="app-content-footer">
            <div class="options">
                <span class="line-wrapper">            
                 <span class="line">
                 </span>
                <span class="or-option">
                 <span class="option__or-span">or</span>
                </span>
                </span>
            </div>
            <div class="sign-up-google">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" width="30" height="30"><defs><path id="A" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="B"><use xlink:href="#A"/></clipPath><g transform="matrix(.727273 0 0 .727273 -.954545 -1.45455)"><path d="M0 37V11l17 13z" clip-path="url(#B)" fill="#fbbc05"/><path d="M0 11l17 13 7-6.1L48 14V0H0z" clip-path="url(#B)" fill="#ea4335"/><path d="M0 37l30-23 7.9 1L48 0v48H0z" clip-path="url(#B)" fill="#34a853"/><path d="M48 48L17 24l-4-3 35-10z" clip-path="url(#B)" fill="#4285f4"/></g></svg>
                <p class="sign-up-google__caption">Sign up with google</p>
            </div>
            <div class="app-content-have-account">
                <p class="app-content-have-account-caption">Already have an account?</p>
                <a href="sign-in.html" class="app-content-have-account-link">sign in</a>
            </div>
        </footer>
    </section>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts/sign-up.js"></script>

</body>
</html>
