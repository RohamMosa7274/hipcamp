                   <div class="sign-in-option">
                    <span class="sign-in-option__line-wrapper">
                        <span class="sign-in-option__line"></span>
                        <span class="sign-in-option__content">
                            <span class="sign-in-option__or-span">or</span>
                        </span>
                    </span>
                   </div>    
                   <div class="sign-in-page__form">
                    <form>
                        <div class="sign-in-container ">
                            <div class="sign-in-page-form-parts">
                                <div class="sign-in-page-form-part">
                                    <h2 class="form-part__title">E-Mail Address</h2>
                                    <input class="form-part__input" type="email" placeholder="Enter your email...">
                                </div>
        
                                <div class="sign-in-page-form-part">
                                    <h2 class="form-part__title">Password</h2>
                                    <div id="password-input">
                                        <input class="form-part__input password-field" type="password" placeholder="Enter your password...">
                                        <div class="r toggle-password" v-on:click="change_eye">
                                            <img src="images/Newfolder/icons8-eye-24.png" alt="eye icon" class="eye-icon">

                                            <img src="images/Newfolder/icons8-hide.svg" alt="eye icon hide" class="eye-icon-hide">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="remmeber-box">
                                    <div class="remmeber-box__wrapper">
                                        <label class="form-part__title">
                                            <input class="form-part__input form-part__input--pointer" type="checkbox">
                                            Remember me
                                        </label>
                                    </div>
    
                                    <div class="remmeber-box__wrapper">
                                        <a href="#" class="form-part__link">Forgot password?</a>
                                    </div>
                                </div>
                    
                                <button type="submit" class="form-btn">Sign in</button>
    
                            </div>
                        </div>
    
                    </form>

                 <div class="have-acc">
